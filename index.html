<!-- index.html - 全屏自动随机图片 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <img id="image">
    
    <script>
        // 图片列表 - 修改这里！
        const images = [
            "1.jpg",
            "2.jpg", 
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
            "8.jpg"
            
        ];
        
        // 随机显示一张图片
        if (images.length > 0) {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById('image').src = 'images/' + images[randomIndex];
        }
    </script>
</body>
</html>
